<form #f="ngForm" (ngSubmit)="ajouterTache(f.value)">
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Matricule</label>
    <div class="col-sm-8">
      <input type="text"  class="form-control" name="id" ngModel="" [(ngModel)]="poinTage.id">
    </div>
  </div>
  <div class="form-group row">
    <label  class="col-sm-2 col-form-label">Heure de debut</label>
    <div class="col-sm-8">
      <input type="time" class="form-control" ngModel="" name="heuredb" ngModel="" [(ngModel)]="poinTage.heuredb">
    </div>
  </div>
    <div class="form-group row">
      <label  class="col-sm-2 col-form-label">Heure de fin</label>
      <div class="col-sm-8">
        <input type="time" class="form-control" name="heuref" ngModel="" ngModel="" [(ngModel)]="poinTage.heuref">
      </div>
    </div>
      <div class="form-group row">
        <label  class="col-sm-2 col-form-label">Date de jour</label>
        <div class="col-sm-8">
          <input type="date" class="form-control" name="datej" ngModel="" [(ngModel)]="poinTage.datej">
        </div>
      </div>
        <div class="col-sm-8 col-sm-offset-6"  >
          <button type="submit" class="btn  btn-success">Ajouter</button>
        </div>


</form>
