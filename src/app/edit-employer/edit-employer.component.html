<div class="container-fluid">
  <div class="card">
    <div class="card card-header">
      Edite Employer
    </div>

    <div class="card-body">


      <form #f="ngForm" (ngSubmit)="EditerEmployee(f.value)">

        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Matricule</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="id" [(ngModel)]="emploee.id">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">Nom</label>
          <div class="col-sm-10">
            <input type="text" class="form-control"  name="nom" [(ngModel)]="emploee.nom">
          </div>
        </div>
        <div class="form-group row">
          <label class="col-sm-2 col-form-label">fonction</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" name="fonction" [(ngModel)]="emploee.fonction">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-offset-2"> <button type="submit" class="btn btn-success">Edite</button></div>

        </div>

      </form>
    </div>
  </div>
</div>
